<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Shiawase</title>
</head>

<body>
    <div class="app_container" style="background-color: #a17a69;">
        <div id="app">
            <nav class="navbar navbar-expand-lg navbar-collapse justify-content-end"
                style="background-image:url(images/brown-wood-pattern-wallpaper-preview.jpg);">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="images/IMG_1791.PNG" width="100" height="50"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item" v-on:click="ShowHomePage">
                                <a class="nav-link active" style="color: ivory;font-family: Courier;font-size: 18px;"
                                    aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="color: ivory;font-family: Courier;font-size: 18px;"
                                    href="#">Promotions</a>
                            </li>
                            <li class="nav-item" v-on:click="ShowMyCart">
                                <a class="nav-link" style="color: ivory;font-family: Courier;font-size: 16px;"
                                    href="#"><img class="navbar-brand " width="40" height="50"
                                        src="images/wicker-basket.png">({{countitem}})</a>
                            </li>

                        </ul>

                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-light" type="submit"><img class="navbar-brand justify-content-end"
                                    width="20" height="30" src="images/search.png"></button>
                        </form>
                         <img class="navbar-brand justify-content-end" width="40" height="50"
                                src="images/girl.png">
                                <b class="text-warning" style="font-family: Garamond;font-size: 18px;">20 points</b>
                                <a class="btn btn-link text-light" style="font-family: Garamond;font-size: 18px;" href="#">Logout</a>
                        
                    </div>
                </div>
            </nav>
            <div class="container" style="margin-top : 30px;" v-if="product_page">
                <label style="color: ivory;font-family: Garamond;font-size: 30px;">Bakery&Pastry ::</label>
                <hr style="color: white"/>
                <div class="home container">
                    <div class="row">
                        <div class="col-md-12 pt-5">
                            <div class="row equal row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-4">
                                <Product v-on:add-item="addItem" v-for="product in products" :product="product"
                                    :key="product.id" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container" style="margin-top : 30px; color:#172321;font-family: Bahnschrift;font-size: 20px;" v-if="cart_page">
                <label style="color: ivory;font-family: Garamond;font-size: 30px;">My Cart ::</label>
                <hr style="color: white"/>
                <div class="home container">
                    <div class="row">
                        <div class="col-md-12 pt-5">
                            <CartItem v-for="item in cart" :item="item" :key="item.id" />
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    </div>

    <template id="product-template">
        <div class="col mb-4 d-flex">
            <div class="card" style="border:solid">
                <img :src="product.url" class="card-img-top" alt="...">
                <div class="card-body" style="background-color: wheat;">
                    <h5 class="card-title" style="color:#c98860;font-family: Garamond;font-size: 30px;">{{product.name}}</h5>
                    <p class="card-text" style="color:#172321;font-family: Bahnschrift;font-size: 20px;">
                        ${{product.price}}
                        <br />
                        <small>
                            {{product.shortdesc}}
                        </small>
                    </p>
                    <button @click="addToCart()" class="btn btn-warning btn-block">Add</button>
                </div>
            </div>
        </div>
    </template>

    <template id="cartitem-template" >
        <div>{{item.name}} - {{item.count}}</div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <!-- <script src="https://unpkg.com/vuex@4.0.0/dist/vuex.global.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let app = Vue.createApp({

            data: function () {
                return {

                    product_page: true,
                    cart_page: false,

                    products: [{
                        id: 1,
                        name: "Brownie",
                        price: 150,
                        shortdesc: "Premium Dark Chocolate",
                        url: "images/brownie.png "
                    }, {
                        id: 2,
                        name: "Crossiant",
                        price: 69,
                        shortdesc: "Butter crossiant",
                        url: "images/crossiant.png"
                    }, {
                        id: 3,
                        name: "Donut",
                        price: 49,
                        shortdesc: "Fancy donut",
                        url: "images/donut.png"
                    }, {
                        id: 4,
                        name: "Matcha Nama",
                        price: 80,
                        shortdesc: "Premium Matcha",
                        url: "images/teaa.jpg"
                    }, {
                        id: 5,
                        name: "Birth Day Cake",
                        price: 250,
                        shortdesc: "Fancy Vanila Cake",
                        url: "images/BDcake.png"
                    }, {
                        id: 6,
                        name: "Molten Cake",
                        price: 180,
                        shortdesc: "Premium Dark Chocolate",
                        url: "images/molten.png"
                    }, {
                        id: 7,
                        name: "Cup Cake",
                        price: 120,
                        shortdesc: "Fancy Cup Cake",
                        url: "images/cupcake.png"
                    }, {
                        id: 8,
                        name: "Cake Box",
                        price: 120,
                        shortdesc: "Korea cake Box",
                        url: "images/cakebox.png"
                    }, {
                        id: 9,
                        name: "Cheese Cake",
                        price: 99,
                        shortdesc: "Premium Cream Cheese",
                        url: "images/chesecake.png"}, {
                        id: 10,
                        name: "Blueberry Chiffon",
                        price: 99,
                        shortdesc: "Premium Blueberry",
                        url: "images/chiffon.png"}, {
                        id: 11,
                        name: "Soft Cookie",
                        price: 49,
                        shortdesc: "Premium Dark Chocolate",
                        url: "images/softcookie.png"}, {
                        id: 12,
                        name: "Macaron",
                        price: 129,
                        shortdesc: "Mini macaron",
                        url: "images/macaron.png"
                    }],

                    cart: []
                }
            },

            mounted: function () {

            },

            methods: {
                addItem: function (id) {
                    console.log(this.products)
                    console.log(id)

                    //Check if this product already in the cart
                    item = this.cart.find(product => product.id == id)

                    if (item) { // if this product already in the cart
                        item.count += 1
                    } else {
                        item = this.products.find(product => product.id == id)
                        this.cart.push({
                            id: item.id,
                            name: item.name,
                            count: 1
                        })
                    }
                    console.log(this.cart)
                },

                ShowMyCart: function () {
                    this.cart_page = true
                    this.product_page = false
                },

                ShowHomePage: function () {
                    this.product_page = true
                    this.cart_page = false
                }
            },

            computed: {
                countitem: function () {
                    var total = 0
                    for (i in this.cart) {
                        total += this.cart[i].count
                    }
                    return total
                }
            }

        })

        app.component('Product', {
            data: function () {
                return {}
            },
            props: ['product'],
            template: "#product-template",

            methods: {
                addToCart: function () {
                    this.$emit("add-item", this.product.id)
                }

            },
        });

        app.component('Cartitem', {
            props: ['item'],
            template: '#cartitem-template',
        });

        app.mount("#app")
    </script>


</body>

</html>
